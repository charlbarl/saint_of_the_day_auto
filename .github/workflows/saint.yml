name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 0 * * *"  # runs daily at 00:05 UTC
  workflow_dispatch:     # allows manual trigger
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Run fetch_saints.js
        run: node scripts/fetch_saints.js

      - name: "Debug: list assets/data/"
        run: |
          pwd
          ls -R assets/data

      - name: Upload to Neocities
        env:
          NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
        run: |
          echo "Uploading saint_of_day.json to Neocities..."
          curl -v -u "$NEOCITIES_USER:$NEOCITIES_API_KEY" -F "file=@assets/data/saint_of_day.json" https://neocities.org/api/upload
