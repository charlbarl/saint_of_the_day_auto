name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 6 * * *"  # runs daily at 06:05 UTC
  workflow_dispatch:
  # Optional: keep push trigger if you want runs on manual commits to main
  push:
    branches: [ main ]

# Ensure the workflow's GITHUB_TOKEN can write to the repo
permissions:
  contents: write

# Prevent overlapping runs of this workflow
concurrency:
  group: saint-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-json:
    runs-on: ubuntu-latest

    env:
      NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
      NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    steps:
      # 1) Checkout with credentials so we can push
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # If you commit package.json/package-lock.json, uncomment:
          # cache: 'npm'

      # 3) Install dependencies
      # If you commit package.json/package-lock.json, prefer `npm ci` instead.
      - name: Install dependencies
        run: npm install fast-xml-parser

      # 4) Generate JSON
      - name: Generate saint_of_day.json
        run: node scripts/fetch_saints.js

      # 5) Debug: confirm file exists and print a hash
      - name: Inspect generated file
        run: |
          set -e
          ls -l assets/data/saint_of_day.json
          (sha256sum assets/data/saint_of_day.json || shasum -a 256 assets/data/saint_of_day.json) 2>/dev/null || true

      # 6) Rebase on latest main (avoids non-fast-forward push)
      - name: Sync with latest main
        run: |
          git fetch origin
          git checkout main
          git rebase origin/main || git rebase --abort

      # 7) Commit and push updated JSON (only if changed)
      - name: Commit and push updated JSON
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/data/saint_of_day.json

          if ! git diff --cached --quiet; then
            git commit -m "Update Saint of the Day JSON [ci skip]"
            # Retry once in case of race with other pushes
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "No changes to commit."
          fi

      # 8) Always upload JSON to Neocities (Neocities no-ops if unchanged)
      - name: Upload saint_of_day.json to Neocities
        run: |
          set -e
          for i in 1 2 3; do
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "file=@assets/data/saint_of_day.json" \
              https://neocities.org/api/upload && break || {
                echo "Upload attempt $i failed; retrying..." >&2
                sleep 3
              }
          done

      # 9) (Optional) Log Neocities response once more for visibility
      - name: Log Neocities response (optional)
        run: |
          curl -sS --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
               -F "file=@assets/data/saint_of_day.json" \
               https://neocities.org/api/upload | tee neocities_response.json
          echo "Neocities response saved to neocities_response.json"
