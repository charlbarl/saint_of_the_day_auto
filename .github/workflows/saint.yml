name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 6 * * *"  # runs daily at 06:05 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: saint-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-json:
    # Skip if this was triggered by the bot's [ci skip] commit
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[ci skip]') }}
    runs-on: ubuntu-latest

    env:
      NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
      NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (without modifying package.json)
      - name: Install dependencies
        run: npm install --no-save fast-xml-parser

      # 4️⃣ Run script to generate JSON
      - name: Generate saint_of_day.json
        run: node scripts/fetch_saints.js

      # 5️⃣ Debug: show file + hash
      - name: Inspect generated file
        run: |
          ls -l assets/data/saint_of_day.json
          (sha256sum assets/data/saint_of_day.json || shasum -a 256 assets/data/saint_of_day.json) 2>/dev/null || true

      # 6️⃣ Commit JSON to repo if changed
      - name: Commit and push updated JSON
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add --force assets/data/saint_of_day.json

          if ! git diff --cached --quiet; then
            echo "Changes detected — committing."
            git commit -m "Update Saint of the Day JSON [ci skip]"
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "No changes to commit."
          fi

      # 7️⃣ Delete old Neocities file (forces update)
      - name: Delete old saint_of_day.json on Neocities
        run: |
          echo "Deleting existing file on Neocities..."
          for i in 1 2 3; do
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "filenames=assets/data/saint_of_day.json" \
              https://neocities.org/api/delete && break || {
                echo "Delete attempt $i failed, retrying..." >&2
                sleep 2
              }
          done

      # 8️⃣ Upload new file to Neocities (always)
      - name: Upload new saint_of_day.json to Neocities
        run: |
          echo "Uploading new JSON file to Neocities..."
          for i in 1 2 3; do
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "file=@assets/data/saint_of_day.json" \
              https://neocities.org/api/upload && break || {
                echo "Upload attempt $i failed, retrying..." >&2
                sleep 2
              }
          done

      # 9️⃣ Optional logging for visibility
      - name: Output Neocities response
        run: |
          curl -sS --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
               -F "file=@assets/data/saint_of_day.json" \
               https://neocities.org/api/upload | tee neocities_response.json
