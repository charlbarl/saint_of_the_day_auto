name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 6 * * *"  # runs daily at 06:05 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: saint-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-json:
    # Skip if this was triggered by the bot's [ci skip] commit
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[ci skip]') }}
    runs-on: ubuntu-latest

    env:
      NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
      NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    steps:
      # 1) Checkout
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install deps (don’t mutate package.json)
      - name: Install dependencies
        run: npm install --no-save fast-xml-parser

      # 4) Generate JSON
      - name: Generate saint_of_day.json
        run: node scripts/fetch_saints.js

      # 5) Inspect
      - name: Inspect generated file
        run: |
          ls -l assets/data/saint_of_day.json
          (sha256sum assets/data/saint_of_day.json || shasum -a 256 assets/data/saint_of_day.json) 2>/dev/null || true

      # 6) Commit only if changed
      - name: Commit and push updated JSON
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add --force assets/data/saint_of_day.json

          if ! git diff --cached --quiet; then
            echo "Changes detected — committing."
            git commit -m "Update Saint of the Day JSON [ci skip]"
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "No changes to commit."
          fi

      # 7️⃣ Upload JSON to Neocities (correct field name = remote path)
      - name: Upload saint_of_day.json to Neocities
        run: |
          set -e
          curl --fail \
            --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
            -F "assets/data/saint_of_day.json=@assets/data/saint_of_day.json" \
            https://neocities.org/api/upload
      
      # 8️⃣ (Optional) Verify on Neocities by comparing SHA-1
      - name: Verify uploaded file hash on Neocities
        run: |
          set -e
          curl --silent --fail \
            --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
            "https://neocities.org/api/list?path=assets/data" > /tmp/neocities_list.json
      
          echo "Remote listing:"
          cat /tmp/neocities_list.json
      
          REMOTE_SHA=$(jq -r '.files[] | select(.path=="assets/data/saint_of_day.json") | .sha1_hash' /tmp/neocities_list.json)
          LOCAL_SHA=$(openssl sha1 assets/data/saint_of_day.json | awk '{print $2}')
      
          echo "Remote SHA1: $REMOTE_SHA"
          echo "Local  SHA1: $LOCAL_SHA"
      
          if [ -z "$REMOTE_SHA" ]; then
            echo "Remote file not found at assets/data/saint_of_day.json"
            exit 1
          fi
      
          if [ "$REMOTE_SHA" != "$LOCAL_SHA" ]; then
            echo "Mismatch after upload — retry a delete + reupload."
            # Delete using correct parameter format
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -d "filenames[]=assets/data/saint_of_day.json" \
              https://neocities.org/api/delete
      
            # Reupload with correct remote path
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "assets/data/saint_of_day.json=@assets/data/saint_of_day.json" \
              https://neocities.org/api/upload
      
            # Fetch again to confirm
            curl --silent --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              "https://neocities.org/api/list?path=assets/data" > /tmp/neocities_list_2.json
            REMOTE_SHA2=$(jq -r '.files[] | select(.path=="assets/data/saint_of_day.json") | .sha1_hash' /tmp/neocities_list_2.json)
            echo "Remote SHA1 after reupload: $REMOTE_SHA2"
            [ "$REMOTE_SHA2" = "$LOCAL_SHA" ] || (echo "Still mismatched after retry." && exit 1)
          fi
      
      # 9️⃣ (Optional) Log the final Neocities response once
      - name: Neocities final response (optional)
        run: |
          curl -sS \
            --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
            -F "assets/data/saint_of_day.json=@assets/data/saint_of_day.json" \
            https://neocities.org/api/upload | tee neocities_response.json
