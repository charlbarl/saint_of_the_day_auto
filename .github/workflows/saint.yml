name: Update Saint of the Day JSON

on:
  schedule:
    # Runs every day at 00:05 UTC (adjust if needed)
    - cron: "5 0 * * *"
  workflow_dispatch: # allows manual run
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install fast-xml-parser

      # 4️⃣ Run the fetch script
      - name: Run fetch_saints.js
        run: node scripts/fetch_saints.js

      # 5️⃣ Commit updated JSON back to GitHub
      - name: Commit JSON to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/saint_of_day.json
          git commit -m "Update Saint of the Day JSON" || echo "No changes to commit"
          git push origin main

      # 6️⃣ Upload JSON to Neocities
      - name: Upload to Neocities
        env:
          NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
        run: |
          curl -u "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
               -F "file=@assets/data/saint_of_day.json" \
               https://neocities.org/api/upload
