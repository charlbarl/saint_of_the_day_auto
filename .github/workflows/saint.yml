name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 6 * * *"  # runs daily at 06:05 UTC
  workflow_dispatch:
  # Optional: if you keep push, ensure we skip on [ci skip]
  push:
    branches: [ main ]

permissions:
  contents: write

# Prevent overlapping runs of this workflow
concurrency:
  group: saint-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-json:
    # Skip if the push was the botâ€™s own [ci skip] commit
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[ci skip]') }}

    runs-on: ubuntu-latest
    env:
      NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
      NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # If you commit package.json/lock, uncomment:
          # cache: 'npm'

      # If you commit package.json/lock:
      # - name: Install dependencies
      #   run: npm ci

      # Since you currently install ad-hoc:
      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Generate JSON
        run: node scripts/fetch_saints.js

      - name: Debug: list & hash JSON
        run: |
          ls -l assets/data/saint_of_day.json
          # Print a stable hash to compare runs (Linux shasum fallback helps macOS locally)
          (sha256sum assets/data/saint_of_day.json || shasum -a 256 assets/data/saint_of_day.json) 2>/dev/null || true

      - name: Rebase on latest main (avoid non-FF push)
        run: |
          git fetch origin
          git checkout main
          git rebase origin/main || git rebase --abort

      - name: Show working tree diff (for debugging)
        run: git diff -- assets/data/saint_of_day.json || true

      - name: Commit and push updated JSON
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/data/saint_of_day.json

          if ! git diff --cached --quiet; then
            git commit -m "Update Saint of the Day JSON [ci skip]"
            # Retry once in case of race with other pushes
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "No changes to commit."
          fi

      - name: Upload saint_of_day.json to Neocities (with retry)
        run: |
          for i in 1 2 3; do
            curl --fail \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "file=@assets/data/saint_of_day.json" \
              https://neocities.org/api/upload && break || {
                echo "Upload attempt $i failed; retrying..." >&2
                sleep 3
              }
          done

      - name: Debug Neocities response
        run: |
          curl -sS --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
               -F "file=@assets/data/saint_of_day.json" \
               https://neocities.org/api/upload | tee neocities_response.json
          echo "Response saved to neocities_response.json"
