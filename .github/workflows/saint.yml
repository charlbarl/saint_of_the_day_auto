name: Update Saint of the Day JSON

on:
  schedule:
    - cron: "5 6 * * *"  # runs daily at 06:05 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: saint-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-json:
    # Skip if this was triggered by the bot's [ci skip] commit
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[ci skip]') }}
    runs-on: ubuntu-latest

    env:
      NEOCITIES_USER: ${{ secrets.NEOCITIES_USER }}
      NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    steps:
      # 1) Checkout
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install deps (don’t mutate package.json)
      - name: Install dependencies
        run: npm install --no-save fast-xml-parser

      # 4) Generate JSON
      - name: Generate saint_of_day.json
        run: node scripts/fetch_saints.js

      # 5) Inspect
      - name: Inspect generated file
        run: |
          ls -l assets/data/saint_of_day.json
          (sha256sum assets/data/saint_of_day.json || shasum -a 256 assets/data/saint_of_day.json) 2>/dev/null || true

      # 6) Commit only if changed
      - name: Commit and push updated JSON
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add --force assets/data/saint_of_day.json

          if ! git diff --cached --quiet; then
            echo "Changes detected — committing."
            git commit -m "Update Saint of the Day JSON [ci skip]"
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "No changes to commit."
          fi

      # 7) Upload; if Neocities says "no changes", force refresh by delete+reupload
      - name: Upload to Neocities (force refresh if identical)
        env:
          FILE_PATH: assets/data/saint_of_day.json
        run: |
          set -euo pipefail

          echo "Attempting initial upload..."
          RESP=$(curl -sS -w "\n%{http_code}" \
            --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
            -F "file=@${FILE_PATH}" \
            https://neocities.org/api/upload)

          # Split response and HTTP code
          BODY=$(printf "%s" "$RESP" | sed '$d')
          CODE=$(printf "%s" "$RESP" | tail -n1)

          echo "Initial upload HTTP $CODE"
          echo "$BODY"

          # If server error, retry a couple of times before forcing delete
          if [ "$CODE" -ge 500 ]; then
            echo "Server error on initial upload; retrying up to 2 times..."
            for i in 1 2; do
              sleep 2
              RESP=$(curl -sS -w "\n%{http_code}" \
                --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
                -F "file=@${FILE_PATH}" \
                https://neocities.org/api/upload)
              BODY=$(printf "%s" "$RESP" | sed '$d')
              CODE=$(printf "%s" "$RESP" | tail -n1)
              echo "Retry $i HTTP $CODE"
              echo "$BODY"
              [ "$CODE" -lt 500 ] && break
            done
          fi

          # If body indicates no change, or HTTP was 200 but no-op, force delete+reupload
          if echo "$BODY" | grep -qi '"no changes, files already up to date"'; then
            echo "Neocities reports no changes — forcing refresh by delete + reupload."
          elif [ "$CODE" -ge 400 ]; then
            echo "Non-success HTTP ($CODE) on initial upload — will try delete + reupload."
          else
            echo "Upload succeeded; no forced refresh needed."
            exit 0
          fi

          echo "Deleting ${FILE_PATH} on Neocities..."
          # Try delete up to 3 times, tolerate 404/500 by proceeding to reupload anyway
          for i in 1 2 3; do
            DEL_RESP=$(curl -sS -w "\n%{http_code}" \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "filenames=${FILE_PATH}" \
              https://neocities.org/api/delete || true)
            DEL_BODY=$(printf "%s" "$DEL_RESP" | sed '$d')
            DEL_CODE=$(printf "%s" "$DEL_RESP" | tail -n1)
            echo "Delete attempt $i HTTP $DEL_CODE"
            echo "$DEL_BODY"

            # If 2xx, or body mentions "file not found", proceed
            if [ "${DEL_CODE:-500}" -lt 300 ] || echo "$DEL_BODY" | grep -qi 'not found'; then
              break
            fi
            sleep 2
          done

          echo "Re-uploading ${FILE_PATH} after delete..."
          # Re-upload with a couple retries
          for i in 1 2 3; do
            RE_RESP=$(curl -sS -w "\n%{http_code}" \
              --user "$NEOCITIES_USER:$NEOCITIES_API_KEY" \
              -F "file=@${FILE_PATH}" \
              https://neocities.org/api/upload || true)
            RE_BODY=$(printf "%s" "$RE_RESP" | sed '$d')
            RE_CODE=$(printf "%s" "$RE_RESP" | tail -n1)
            echo "Reupload attempt $i HTTP $RE_CODE"
            echo "$RE_BODY"
            if [ "${RE_CODE:-500}" -lt 300 ]; then
              echo "Reupload succeeded."
              exit 0
            fi
            sleep 2
          done

          echo "Failed to force-refresh file on Neocities after delete+reupload attempts."
          exit 1
